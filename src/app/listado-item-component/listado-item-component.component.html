<div class="item">
    <div class="comicImage">
        <img *ngIf="comic.idEditorial == 1"  src="/assets/img/marvel_logo.png">
        <img *ngIf="comic.idEditorial == 2"  src="/assets/img/dc_logo.png">
        <img *ngIf="comic.idEditorial == 3"  src="/assets/img/image_logo.png">
    </div>
    <div class="rowComic">
        <p>
            {{comic.name}}
        </p>
        <p>
            {{comic.printYear}}
        </p>
        <p> {{comic.sinopsis}} </p>
    </div>
    <div class="optionsRow" *ngIf="isUserOwner()">
        <mat-icon>
            edit
        </mat-icon>
        <mat-icon (click)="deleteItem(comic.comicId)">
            delete
        </mat-icon>
    </div>
</div>
