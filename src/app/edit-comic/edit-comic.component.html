<h1 mat-dialog-title>Editar comic</h1>
<div id="createComicContainer" mat-dialog-content>
    <div>
        <form [formGroup]="editComicForm" (ngSubmit)="editComic()"> 
            <mat-form-field appearance="fill">
                <mat-label>
                    Nombre
                </mat-label>
                <input matInput type="text" formControlName="name">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>
                    Año de impresión
                </mat-label>
                <input matInput type="text" formControlName="printYear">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>
                    Sinopsis
                </mat-label>
                <textarea matInput type="text" formControlName="sinopsis"></textarea>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Editorial</mat-label>
                <mat-select formControlName="editorial">
                  <mat-option *ngFor="let option of editorials" [value]="option.editorialId">{{option.name}}</mat-option>
                </mat-select>
                <!--mat-hint>Errors appear instantly!</mat-hint>
                <mat-error *ngIf="selected.hasError('required')">You must make a selection</mat-error>
                <mat-error *ngIf="selected.hasError('pattern') && !selected.hasError('required')">
                  Your selection is invalid
                </mat-error-->
            </mat-form-field>
            <br>
            <br>
            <button mat-flat-button color="primary">Guardar</button>
            &nbsp;
            <button mat-flat-button>Cancelar</button>
        </form>
    </div>
</div>
